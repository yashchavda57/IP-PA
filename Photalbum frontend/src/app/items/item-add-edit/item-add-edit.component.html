<form  [formGroup]="itemForm">

    <div class="form-group">
      <label for="inputTitle" [ngClass]="{'required': checkField(itemForm.get('title')) }">Title *</label>
      <input type="text" class="form-control" id="inputTitle" placeholder="Title" formControlName="title"  [ngClass]="{'required': checkField(itemForm.get('title')) }">
    </div>

    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" placeholder="Description" formControlName="description">
    </div>

    <!-- Added image Logic -->
    <div class="text-center mb-4 form-group">
      <input class="form-control" type="file"
              (change)="onChange($event)">

      <!-- <button (click)="onUpload()"
          class="btn btn-success">
          Upload
      </button> -->
  </div>


  <!-- Add Image Logic Ended  -->


    <p class="alert alert-warning" role="alert"  *ngIf="isProcessing">
        Please wait..
    </p>

    <button *ngIf="!isProcessing" type="button" class="btn btn-primary btn-block submitbutton" (click)="onSubmit($event)" [disabled]="!itemForm.valid && !isProcessing">{{getButtonText()}}</button>
</form>
